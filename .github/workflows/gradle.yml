name: Java CI with Gradle

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'gradle'

      # Критически важный шаг: восстанавливаем gradle-wrapper если он в .gitignore
      - name: Restore missing Gradle wrapper
        run: |
          # Проверяем есть ли wrapper
          if [ ! -f "gradle/wrapper/gradle-wrapper.jar" ]; then
            echo "Gradle wrapper not found, downloading..."
            mkdir -p gradle/wrapper
            wget -q https://repo.maven.apache.org/maven2/org/gradle/gradle-wrapper/8.5/gradle-wrapper-8.5.jar -O gradle/wrapper/gradle-wrapper.jar
            echo "Downloaded gradle-wrapper.jar"
          fi
          
          # Проверяем что файл существует и не пустой
          if [ -f "gradle/wrapper/gradle-wrapper.jar" ]; then
            FILE_SIZE=$(stat -c%s "gradle/wrapper/gradle-wrapper.jar")
            echo "Gradle wrapper size: $FILE_SIZE bytes"
            if [ $FILE_SIZE -lt 1000 ]; then
              echo "ERROR: gradle-wrapper.jar is too small, might be corrupted"
              exit 1
            fi
          else
            echo "ERROR: Failed to create gradle-wrapper.jar"
            exit 1
          fi
          
          # Даем права на выполнение
          chmod +x gradlew
          ls -la gradle/wrapper/

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '8.5'

      # Сначала собираем проект (без тестов)
      - name: Build project
        run: ./gradlew assemble --no-daemon

      # Запускаем тестовый сервер
      - name: Start test server
        run: |
          # Ищем JAR файл
          if [ -d "artifacts" ]; then
            JAR_FILE=$(find artifacts -name "*.jar" | head -1)
          elif [ -d "build/libs" ]; then
            JAR_FILE=$(find build/libs -name "*.jar" ! -name "*-plain.jar" | head -1)
          else
            echo "ERROR: No JAR file found"
            exit 1
          fi
          
          echo "Starting server from: $JAR_FILE"
          java -jar "$JAR_FILE" --server.port=9999 > server.log 2>&1 &
          SERVER_PID=$!
          echo $SERVER_PID > server.pid
          
          # Ждем запуска сервера (30 секунд максимум)
          for i in {1..30}; do
            if curl -s http://localhost:9999 > /dev/null 2>&1; then
              echo "Server started successfully after ${i} seconds"
              break
            fi
            sleep 1
            if [ $i -eq 30 ]; then
              echo "ERROR: Server failed to start after 30 seconds"
              cat server.log
              kill $SERVER_PID 2>/dev/null || true
              exit 1
            fi
          done

      - name: Run tests
        run: ./gradlew test --no-daemon --info
        env:
          SELENIDE_HEADLESS: true

      # Всегда останавливаем сервер
      - name: Stop test server
        if: always()
        run: |
          if [ -f server.pid ]; then
            SERVER_PID=$(cat server.pid)
            kill $SERVER_PID 2>/dev/null || true
            echo "Server stopped"
          fi