name: Java CI with Gradle

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Получить код из репозитория (обновленная версия)
      - uses: actions/checkout@v4

      # 2. Установить JDK 11 (обновленная версия)
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin' # AdoptOpenJDK был переименован

      # 3. Дать разрешение на выполнение для gradlew
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 4. Запустить тестовое приложение (SUT) в фоновом режиме
      - name: Start SUT
        run: |
          java -jar ./artifacts/app-replan-delivery.jar --server.port=9999 &
          # Подождать, чтобы сервер точно запустился
          sleep 15

      # 5. Запустить тесты с помощью Gradle Wrapper
      - name: Build with Gradle
        run: ./gradlew test --info
        env:
          # Параметр для запуска браузера в headless-режиме
          SELENIDE_HEADLESS: true